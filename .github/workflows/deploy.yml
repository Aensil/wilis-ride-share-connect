name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          VITE_SITE_URL: https://wiliss.com
        run: npm run build

      - name: Prepare dist
        run: |
          touch dist/.nojekyll
          echo "wiliss.com" > dist/CNAME
          cp dist/index.html dist/404.html
          mkdir -p dist/terminos-condiciones dist/politica-privacidad
          cp dist/index.html dist/terminos-condiciones/index.html
          cp dist/index.html dist/politica-privacidad/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
